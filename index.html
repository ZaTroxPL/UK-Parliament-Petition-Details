<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petition Detail's</title>
    <script src="Scripts/jquery-3.5.1.js"></script>
    <script src="Scripts/OnDocumentReady.js"></script>
    <script src="Scripts/GetJson.js"></script>
    <script src="Scripts/DarkModeToggle.js"></script>
    <link rel="stylesheet" href="Style/main.css">
    </script>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h2>Input Petition ID</h2>
            <input type="number" id="petitionId">
            <button onclick="GetPetitionDetails()">Submit</button>
            <label class="switch" onclick="ToggleDarkMode()">
                <input id="darkMode" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <hr />
        <div class="petition-container">
            <h2 id="petition-title">

            </h2>
            <p id="petition-description">

            </p>
            <p id="petition-details">

            </p>

            <table id="additional-details">
                <tbody>
                    <tr>
                        <th>
                            Signatures:
                        </th>
                    </tr>
                    <tr>
                        <td id="signature-count">

                        </td>
                    </tr>
                    <tr>
                        <th>
                            Created On:
                        </th>
                    </tr>
                    <tr>
                        <td id="created-on">

                        </td>
                    </tr>
                    <tr>
                        <th>
                            Updated On:
                        </th>
                    </tr>
                    <tr>
                        <td id="updated-on">

                        </td>
                    </tr>
                </tbody>
            </table>

            <div id="topics-table">
                <span>
                    Topics: 
                </span>
            </div>

            <div id="departments-div">
                <span>
                    Departments
                </span>
                <table id="departments-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Acronym</th>
                            <th>URL</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

    </div>
</body>

</html>
