<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petition Detail's</title>
    <script src="Scripts/jquery-3.5.1.js"></script>
    <script src="Scripts/OnDocumentReady.js"></script>
    <script src="Scripts/GetJson.js"></script>
    <script src="Scripts/DarkModeToggle.js"></script>
    <script src="Scripts/FilterTable.js"></script>
    <link rel="stylesheet" href="Style/main.css">
    </script>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h2>Input Petition ID</h2>
            <input type="number" id="petitionId">
            <button onclick="GetPetitionDetails()">Submit</button>
            <label class="switch" onclick="ToggleDarkMode()">
                <input id="darkMode" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <hr />
        <div class="petition-container">

            <h2 id="petition-title">

            </h2>
            <p id="petition-description">

            </p>
            <p id="petition-details">

            </p>

            <!-- I know that I shouldn't be using a table for this, but I wanted to try it anyway -->
            <table id="additional-details">
                <tbody>
                    <tr>
                        <th>
                            Signatures:
                        </th>
                    </tr>
                    <tr>
                        <td id="signature-count" class="signature-count">

                        </td>
                    </tr>
                    <tr>
                        <th>
                            Created On:
                        </th>
                    </tr>
                    <tr>
                        <td id="created-on">

                        </td>
                    </tr>
                    <tr>
                        <th>
                            Updated On:
                        </th>
                    </tr>
                    <tr>
                        <td id="updated-on">

                        </td>
                    </tr>
                </tbody>
            </table>

            <div id="status-div">
                Status:
                <span>
                </span>
            </div>

            <div id="topics-div" class="custom-div">
                <span>
                    Topics:
                </span>
            </div>

            <div id="departments-div" class="custom-div">
                <div class="table-button">
                    Departments
                </div>
                <table id="departments-table" class="custom-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Acronym</th>
                            <th>URL</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div id="countries-div" class="custom-div">
                <div class="table-button">
                    Signatures by Country
                </div>
                <input type="text" id="countries-search" class="custom-search" placeholder="Filter">
                <table id="countries-table" class="custom-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Signatures</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div id="constituencies-div" class="custom-div">
                <div class="table-button">
                    Signatures by Constituency
                </div>
                <input type="text" id="constituencies-search" class="custom-search" placeholder="Filter">
                <table id="constituencies-table" class="custom-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>MP</th>
                            <th>ONS Code</th>
                            <th>Signatures</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div id="regions-div" class="custom-div">
                <div class="table-button">
                    Signatures by Region
                </div>
                <input type="text" id="regions-search" class="custom-search" placeholder="Filter">
                <table id="regions-table" class="custom-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ONS Code</th>
                            <th>Signatures</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
